<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="/node_modules/@fortawesome/fontawesome-free/js/brands.js"
    ></script>
    <script
      defer
      src="/node_modules/@fortawesome/fontawesome-free/js/solid.js"
    ></script>
    <script
      defer
      src="/node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"
    ></script>
    <script type="module" src="#"></script>
    <title>WhereToWatch? / Search netflix library for all countries</title>
  </head>
  <body>
    <div class="container">
      <nav class="main-nav">
        <ul class="flex">
          <li>
            <h1 class="logo">
              Where<span>To</span>Watch<span
                class="fa-solid fa-question"
              ></span>
            </h1>
          </li>
          <li class="search__form">
            <form>
              <input
                type="text"
                class="search__field"
                placeholder="Search your next favourite movie"
              />
              <button class="btn search__btn">
                <span class="fa-solid fa-magnifying-glass"></span>
                <span> SEARCH</span>
              </button>
            </form>
          </li>
          <li>
            <button class="btn watchlist__btn">
              <span class="fa-solid fa-clapperboard"></span>
              <span>MY WATCHLIST</span>
            </button>
          </li>
        </ul>
      </nav>
      <section class="search-results"></section>
      <section class="movie-info"></section>
    </div>
  </body>
</html>
