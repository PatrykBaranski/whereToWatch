<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script
      defer
      src="/node_modules/@fortawesome/fontawesome-free/js/brands.js"
    ></script>
    <script
      defer
      src="/node_modules/@fortawesome/fontawesome-free/js/solid.js"
    ></script>
    <script
      defer
      src="/node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"
    ></script>
    <script type="module" src="src/controller.js"></script>
    <title>WhereToWatch? / Search netflix library for all countries</title>
  </head>
  <body>
    <div class="container">
      <nav class="main-nav">
        <ul class="flex">
          <li>
            <h1 class="logo">
              Where<span>To</span>Watch<span
                class="fa-solid fa-question"
              ></span>
            </h1>
          </li>
          <li class="search-form-container">
            <form class="search-form">
              <input
                type="text"
                class="search-field"
                placeholder="Find your next favourite movie"
              />
              <button class="btn search-btn">
                <span class="fa-solid fa-magnifying-glass"></span>
                <span> SEARCH</span>
              </button>
            </form>
          </li>
          <li>
            <div class="watchlist">
              <button class="btn btn-watchlist">
                <span class="fa-solid fa-eye"></span>
                <span>MY WATCHLIST</span>
              </button>
              <ul class="watchlist-items hidden">
                <li class="watchlist-item-placeholder">
                  <span class="fa-solid fa-triangle-exclamation"></span>
                  <p>No movies added at this moment ;)</p>
                </li>
                
              </ul>
            </div>
          </li>
        </ul>
      </nav>
      <section class="search-results">
        <ul class="results">
        </ul>
        <div class="pagination">
      </div>
      </section>
      <section class="movie">
        <div class="placeholder">
          <span class="fa-light fa-face-grin"></span>
          <p>Start by searching for a movie. Have fun!</p>
        </div>
        </div>
      </section>
    </div>
    <div class="overlay hidden"></div>
    <div class="country-info-container hidden">
      <button class="btn-close"><span class="fa-solid fa-xmark"></span></button>
      <div class="country-info">
    </div>
    </div>
  </body>
</html>
